<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/myLayout.html}"> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>롯데ON 마이페이지</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/main/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/css/my/star-rating-svg.css">
    <link rel="stylesheet" href="/static/css/my/style.css">
    <link rel="stylesheet" href="/static/css//header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/my/order.css">
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="center header__top__nav">
                    
                        <a href="#" th:href="@{/member/login}">로그인</a>
                        <a href="#" th:href="@{/member/join}">회원가입</a>
                        <a href="#" th:href="@{/my/home(userId=${#authentication.principal.user.userId})}">마이페이지</a>
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;장바구니
                        </a>
                        <a href="#" th:href="@{/member/logout}">로그아웃</a>
                </div>
            </div>
            <div class="header__bot">
                <div class="header__bot__wrapper center">
                    <a class="logo" href="#" th:href="@{/}"><img class="logo__img" src="/static/images/header_logo.png" th:src="@{/images/header_logo.png}" alt="로고"/></a>
                    <form class="search" action="/lotteon/product/search" method="get">
                        <input class="search__input" type="text" name="keyword"/>
                        <!-- <input  type="hidden" name="cateCode" id="cateCodeInput" value=""> -->
                        <button class="search__btn"><img width="18" class="search__btn__img" src="/static/images/search.svg" /></button>
                    </form>
                </div>
            </div>
        </header>
<!-- 내용 시작 -->
<div id="my">
    <!-- 마이페이지 상단 회원 정보 -->
    <nav>
        <div>
            <a href="/static/js/my/home"><img src="/static/images/my/my_logo.jpg" alt="나의쇼핑정보"></a>
            <!-- <div class="UserInfo">
                <p>홍길동</p>
                <p>VIP 회원</p>
                <input type="hidden" class="userId" value="12345">
            </div> -->
            <ol>
                <li><a href="/my/order">주문·배송</a></li>
                <li><a href="/my/coupon">할인쿠폰</a></li>
                <li><a href="/my/point">포인트</a></li>
                <li><a href="/my/qna">문의내역</a></li>
            </ol>
        </div>
    </nav>

    <div class="ordered">
        <!-- 마이페이지 사이드바 -->
        <ul class="myCate">
            <span class="menu_else"></span>
            <li><a href="#">전체주문내역</a></li>
            <li><a href="#">관심상품</a></li>
            <li><a href="#">포인트내역</a></li>
            <li><a href="#">쿠폰</a></li>
            <li><a href="#">나의리뷰</a></li>
            <li><a href="#">문의하기</a></li>
            <li><a href="#">나의설정</a></li>
        </ul>

        <section>
            <a href="#"><img src="/static/images/my/my_banner1.jpg" alt="패션, 타운 하나로 끝" class="banner"></a>

            <article class="latest">
                <h3>전체주문내역</h3>
                <!-- 주문내역 검색바 -->
                <div class="myOrderSearch">
                    <p>기간별 조회</p>
                    <a href="/my/order">전체</a>
                    <a href="/my/order?cate=week">일주일</a>
                    <a href="/my/order?cate=halfmonth">15일</a>
                    <a href="/my/order?cate=month">1개월</a>

                    <a href="/my/order?cate=3month">3개월</a>
                    <a href="/my/order?cate=6month">6개월</a>
                    <a href="/my/order?cate=year">12개월</a>

                    <form action="/my/order" method="get" class="searchCustomDate">
                        <input type="date" name="startDate" onchange="checkDate()">
                        <p style="display: inline-block; width: 10px;">~</p>
                        <input type="date" name="finalDate" onchange="checkDate()">
                        <input type="hidden" name="cate" value="custom">
                        <input type="submit" value="조회">
                    </form>
                </div>

                <!-- 주문내역 목록 -->
                <table border="0">
                    <tr>
                        <th>날짜</th>
                        <th>상품정보</th>
                        <th>상태</th>
                        <th>확인/신청</th>
                    </tr>
                    <block each="myitem,loop :${myItems}">
                    <!-- 10개 출력이나 5개만 -->
                    <tr>
                        <td class="date" text="${myitem.ordDate.toLocalDate()}">2022-12-13</td>
                        <td class="info">
                            <a href="#" class="thumb"><img style src="/static/images/admin/sample_thumb.jpg" alt="상품이미지"></a>
                            <ul>
                                <li class="company"><a href="#" text="${myitem.company}" value="${myitem.company}" onclick="seller([[${myitem.seller}]],[[${myitem.ordUid}]])">
                                    상호명</a></li>
                                <li class="prodName"><a href="#" text="${myitem.prodName}" >상품명</a></li>
                                <li class="orderNo">수량 : <span class="prodCount" text="${myitem.count}">1</span>개 / 주문번호 : <a href="#" text="${myitem.ordNo}" onclick="product([[${myitem.itemNo}]])">1012211341</a></li>
                                <li class="prodPrice" text="${myitem.price}">34,000</li>
                            </ul>
                        </td>

                            <td class="status" text="${myitem.ordStatus == '1'} ? '배송중' : '배송완료'"></td>
                        <td class="confirm">
                            <!-- 수취확인 -->
                            <a href="#" class="receive" onclick="'javascript:receivePop(' + ${myitem.ordNo} + '); return false;'"></a>
                            <!-- 상품평 -->
                            <a href="#" class="review" onclick="'javascript:reviewPop(' + ${myitem.prodNo} + ', ' + ${myitem.ordNo} + ','+${myitem.price}+'); return false;'"></a>
                            <a href="#" class="refund">반품신청</a>
                            <a href="#" class="exchange">교환신청</a>
                        </td>
                    </tr>                
                    </block>
                </table>

                <p class="page">
                    <a href="/my/order?pg=1">이전</a>
                    <a class="pageNum" href="/my/order?pg=1" class="on">1</a>
                    <a class="pageNum" href="/my/order?pg=2">2</a>
                    <a class="pageNum" href="/my/order?pg=2">3</a>
                    <a class="pageNum" href="/my/order?pg=2">4</a>
                    <a class="pageNum" href="/my/order?pg=2">5</a>
                    <a href="/my/order?pg=2">다음</a>
                </p>
            </article>
        </section>
    </div>
</div>
<!-- 내용 끝 -->

</body>
</html>
